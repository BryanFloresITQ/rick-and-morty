<div class="flex-col bg-gray-200">
    <div>
        <div class="text-center text-green-700 text-opacity-75 text-4xl font-serif py-8">
            <h1>{{unEpisodio.name}}</h1>
        </div>
        <div class = "flex flex flex-row border-2 border-green-500 justify-center mx-96 my-8 py-11 shadow-2xl content-center rounded-3xl">
            <div>
                <p>Nombre Episodio:{{unEpisodio.name}}</p>
                <p>Fecha: {{unEpisodio.air_date}}</p>
                <p>Episodio NÂ°: {{unEpisodio.episode}}</p>
                <p>Creado: {{unEpisodio.created}}</p>
            </div>
        </div>
    </div>

    <div  class="text-center w-screen flex-col">

        <h2 class="text-center text-green-700 text-opacity-75 text-4xl font-serif py-8">Lista de Personajes</h2>
        <ul class="flex flex-wrap border-2 border-green-500 justify-center mx-8">
            <!-- <div  class="flex flex-wrap"> -->
            <div *ngFor="let item of Personajes" class="m-8 shadow-2xl content-center rounded-3xl">
                <img src="{{item.image}}"  alt="" width="210" height="50" class=" ml-10 rounded-full">
                <p >{{item.name}}</p>
                <div class="border-2 transition duration-300 ease-in-out transform hover:scale-110 motion-reduce:transform-none rounded-full py-2 px-8 mx-20 mt-4 bg-green-500 text-white">
                <a [routerLink]="['/characters', item.id]">
                    Ver Mas
                </a>
              </div>
            </div>
            <!-- </div> -->
        </ul>

    </div>
</div>

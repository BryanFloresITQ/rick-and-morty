<div class="text-center w-screen flex-col">
    <div>
      <h2 class="text-center text-green-700 text-opacity-75 text-4xl font-serif py-8">Lista de Ubicaciones</h2>
    </div>
    <div class="flex flex-col border-2 border-green-500 justify-center">
        <!-- <div  class="flex flex-wrap"> -->
          <ul>
            <li *ngFor="let item of localizacion" class="m-8 shadow-2xl content-center rounded-3xl">
              <p class="animate-pulse m-8 font-serif text-4xl italic text-blue-500">{{item.name}}</p>
              <p>{{item.type}}</p>
              <p>{{ item.dimension }}</p>
              <p>{{ item.created }}</p>
              <div class="border-2 transition duration-300 ease-in-out transform hover:scale-110 motion-reduce:transform-none rounded-full py-2 px-8 mx-20 mt-4 bg-green-500 text-white">
                <a [routerLink]="['/location', item.id]">
                    Ver Mas
                </a>
              </div>
            </li>
          </ul>
            
        <!-- </div> -->
    </div>
</div>
